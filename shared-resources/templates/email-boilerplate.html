<!DOCTYPE html>
<!-- HTML5 doctype for maximum compatibility across email clients -->
<html lang="en" xmlns="https://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <!-- Outlook specific code for high DPI versions -->
    <!--[if gte mso 9]><xml>
        <o:OfficeDocumentSettings>
            <o:AllowPNG />
            <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
    </xml><![endif]-->
    
    <title>Email Subject or Title</title>
    
    <!-- Essential meta tags for proper rendering -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">

    <style type="text/css">
        /* Dark mode support */
        :root {
            color-scheme: light dark;
            supported-color-schemes: light dark;
        }

        /* Remove hover effects on links */
        a:hover {
            text-decoration: none !important;
        }

        /* Remove random blue links on Apple devices */
        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: none !important;
        }

        /* Style phone number links */
        a[href^="tel"]:hover {
            text-decoration: none !important;
        }

        /* Remove borders from linked images */
        a img {
            border: none;
        }

        /* Reset margins and padding for semantic elements */
        p {
            margin: 0;
            padding: 0;
            margin-bottom: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
            margin-bottom: 0;
        }

        /* Force Outlook to use exact line heights */
        table td {
            mso-line-height-rule: exactly;
        }

        /* Collapse table borders */
        table {
            border-collapse: collapse;
        }

        /* Remove blue links on Apple devices (additional selector) */
        #emailBody #emailWrapper [x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: inherit !important;
        }

        /* Google Fonts implementation */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        /* Mobile responsive styles */
        @media only screen and (max-width:640px) {
            .wrapper {
                width: 100% !important;
                padding: 0 !important;
            }

            /* Force grid sections to stack on mobile */
            .tflex {
                display: block !important;
                width: 100% !important;
            }

            /* Hide elements on mobile */
            .hm {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
                padding: 0 !important;
                font-size: 0 !important;
                line-height: 0 !important;
            }

            /* Mobile-specific spacing */
            .mobile-padding {
                padding: 20px !important;
            }

            /* Mobile font sizes */
            .mobile-text {
                font-size: 16px !important;
                line-height: 24px !important;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            .dark-mode-bg {
                background-color: #1a1a1a !important;
            }
            
            .dark-mode-text {
                color: #ffffff !important;
            }
            
            .dark-mode-secondary {
                color: #cccccc !important;
            }
        }
    </style>
</head>

<body id="emailBody" class="body" xml:lang="en" style="background:#f4f4f4; margin:0; padding:0; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%;">
    <!-- Accessibility wrapper -->
    <div role="article" aria-roledescription="email" aria-label="[EMAIL_SUBJECT]" lang="en" dir="ltr" style="font-size:medium; font-size:max(16px, 1rem)">
        
        <!-- Hidden preheader text -->
        <div style="display:none;font-size:1px;line-height:1px;max-height:0px;max-width:0px;opacity:0;overflow:hidden;mso-hide:all;font-family:sans-serif;">
            [PREHEADER_TEXT] &nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;&zwnj;&nbsp;
        </div>

        <!-- Main email container -->
        <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#f4f4f4" class="wrapper dark-mode-bg" role="presentation">
            <tr>
                <td align="center" valign="top" width="100%">
                    
                    <!-- Email content wrapper -->
                    <table width="600" cellpadding="0" cellspacing="0" border="0" class="wrapper" role="presentation" style="max-width: 600px;">
                        <tr>
                            <td align="center" valign="top" style="padding: 20px;" class="mobile-padding">
                                
                                <!-- Header Section -->
                                <table width="100%" cellpadding="0" cellspacing="0" border="0" role="presentation">
                                    <tr>
                                        <td align="center" style="padding-bottom: 30px;">
                                            <!-- Logo placeholder -->
                                            <img src="[LOGO_URL]" alt="[COMPANY_NAME]" width="150" height="auto" style="display: block; border: 0; max-width: 150px;" />
                                        </td>
                                    </tr>
                                </table>

                                <!-- Main Content Section -->
                                <table width="100%" cellpadding="0" cellspacing="0" border="0" role="presentation" style="background-color: #ffffff;" class="dark-mode-bg">
                                    <tr>
                                        <td style="padding: 40px 30px;" class="mobile-padding">
                                            
                                            <!-- Headline -->
                                            <h1 style="color: #333333; font-family: 'Inter', Arial, sans-serif; font-size: 28px; line-height: 36px; margin: 0 0 20px 0; font-weight: 600;" class="dark-mode-text mobile-text">
                                                [EMAIL_HEADLINE]
                                            </h1>
                                            
                                            <!-- Body text -->
                                            <p style="color: #666666; font-family: 'Inter', Arial, sans-serif; font-size: 16px; line-height: 24px; margin: 0 0 20px 0;" class="dark-mode-secondary mobile-text">
                                                [EMAIL_BODY_TEXT]
                                            </p>
                                            
                                            <!-- Call-to-action button -->
                                            <table border="0" cellspacing="0" cellpadding="0" role="presentation" style="margin: 30px 0;">
                                                <tr>
                                                    <td align="center" style="border-radius: 6px; background-color: #007bff;">
                                                        <a href="[CTA_URL]" target="_blank" style="display: inline-block; padding: 14px 28px; font-family: 'Inter', Arial, sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600;">
                                                            [CTA_TEXT]
                                                        </a>
                                                    </td>
                                                </tr>
                                            </table>
                                            
                                        </td>
                                    </tr>
                                </table>

                                <!-- Footer Section -->
                                <table width="100%" cellpadding="0" cellspacing="0" border="0" role="presentation">
                                    <tr>
                                        <td style="padding: 30px 0 20px 0; text-align: center;">
                                            
                                            <!-- Social media links -->
                                            <table border="0" cellspacing="0" cellpadding="0" role="presentation" style="margin: 0 auto 20px auto;">
                                                <tr>
                                                    <td style="padding: 0 10px;">
                                                        <a href="[SOCIAL_TWITTER_URL]" target="_blank">
                                                            <img src="[TWITTER_ICON_URL]" alt="Twitter" width="24" height="24" style="display: block; border: 0;" />
                                                        </a>
                                                    </td>
                                                    <td style="padding: 0 10px;">
                                                        <a href="[SOCIAL_LINKEDIN_URL]" target="_blank">
                                                            <img src="[LINKEDIN_ICON_URL]" alt="LinkedIn" width="24" height="24" style="display: block; border: 0;" />
                                                        </a>
                                                    </td>
                                                    <td style="padding: 0 10px;">
                                                        <a href="[SOCIAL_GITHUB_URL]" target="_blank">
                                                            <img src="[GITHUB_ICON_URL]" alt="GitHub" width="24" height="24" style="display: block; border: 0;" />
                                                        </a>
                                                    </td>
                                                </tr>
                                            </table>
                                            
                                            <!-- Company info -->
                                            <p style="color: #999999; font-family: 'Inter', Arial, sans-serif; font-size: 14px; line-height: 20px; margin: 0 0 10px 0;" class="dark-mode-secondary">
                                                [COMPANY_NAME]<br>
                                                [COMPANY_ADDRESS]
                                            </p>
                                            
                                            <!-- Unsubscribe link -->
                                            <p style="color: #999999; font-family: 'Inter', Arial, sans-serif; font-size: 12px; line-height: 18px; margin: 0;" class="dark-mode-secondary">
                                                <a href="[UNSUBSCRIBE_URL]" style="color: #999999; text-decoration: underline;">Unsubscribe</a> | 
                                                <a href="[PREFERENCES_URL]" style="color: #999999; text-decoration: underline;">Email Preferences</a>
                                            </p>
                                            
                                        </td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                    </table>
                    
                </td>
            </tr>
        </table>
        
    </div>
</body>
</html>
